{% extends "layout_firm.html" %}
{% block content %}
<head>
    <style>
        .zoom {
            transition: transform .2s; /* Animation */
            z-index: 1;
        }

        .zoom:hover {
            transform: scale(3); /* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
            border: 1px solid #d0d0d0;
        }
    </style>
</head>
<div class="container">
    <h1 class="m-0 font-weight-bold text-info">Class Action Analytics</h1>
    <br>
    <div class="row">
        <!-- Experts -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1"> Total Claimants
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">42,341</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-gavel fa-2x text-gray-300"></i>
                        </div>
                        <img class="d-block w-100" src="static/img/damage_graph2.png"
                             style="position: relative; top: 20px;">
                    </div>
                </div>
            </div>
        </div>

        <!-- Total Reviewal Time -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-info shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Assessment Completion
                            </div>
                            <div class="row no-gutters align-items-center">
                                <div class="col-auto">
                                    <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">46 %</div>
                                </div>
                                <div class="col">
                                    <div class="progress progress-sm mr-2">
                                        <div class="progress-bar bg-info" role="progressbar" style="width: 50%"
                                             aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-gavel fa-2x text-gray-300"></i>
                        </div>
                        <img class="d-block w-100" src="static/img/assess_graph.png">
                    </div>
                </div>
            </div>
        </div>

        <!-- Average Time per claimant -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-warning shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Total Expenditure
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">$503,610</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                        </div>
                        <img class="d-block w-100 zoom" src="static/img/expenditure.png"
                             style="position: relative; top: 30px;">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-warning shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Claimants per year
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">3,678</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                        </div>
                        <img class="d-block w-100" src="static/img/pie.png"
                             style="position: relative;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card o-hidden border-0 shadow-lg my-4" style="width: 100%;">
        <div class="p-5">
            <!-- Graphs-->
            <div class="row">
                <div class="col">
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="2000">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="static/img/demographic.png" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="static/img/hours_graph.png" alt="Second slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
                           data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button"
                           data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <div class="col">
                    <!-- Doughnut-->
                    <div>
                        <img class="d-block w-100" src="static/img/age_demographic.png">
                    </div>
                </div>
            </div>

        </div>


    </div>
</div>

{% endblock %}
